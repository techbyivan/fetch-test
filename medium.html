<!-- Medium
#The Tortoise and the Hare
Create two animals (a tortoise and a hare) that race each other.

Start each animals with a separate promise
End each promise on a random time between 1-10 seconds
Display the winner (or determine if it's a tie)
Display the total time it took for each animal -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Medium</title>
	</head>
	<body>
		<script>
            // Tortoise Promise
            // ---------------------------------------------------
			const tortoise = new Promise((resolve, reject) => {
				function getRandomSeconds(max) {
				return Math.floor(Math.random() * Math.floor(max));
			}
                resolve(getRandomSeconds(10));
			});
			tortoise.then((value) => console.log(value));

            // Hare Promise
            // ---------------------------------------------------
            const hare = new Promise((resolve, reject) => {
				function getRandomSeconds(max) {
				return Math.floor(Math.random() * Math.floor(max));
			}
                resolve(getRandomSeconds(10));
			});
			hare.then((value) => console.log(value));

            // Animal Race Time Comparison Function
            // ---------------------------------------------------
            if (tortoise > hare) {
                console.log('Tortoise WINS!!')
            } else if (tortoise == hare) {
                console.log("IT'S A TIE!! CONGRATS")
            } else {
                console.log('Hare WINS!!!')
            }

            // Output Messages
            // ---------------------------------------------------
            let tortoiseTime = "The tortoise race time was..." ;
            let hareTime = `The hare race time was..`;

            console.log(tortoiseTime)
            console.log(hareTime)

		</script>
	</body>
</html>

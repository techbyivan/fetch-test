<!-- Stopwatch
Create a simple stopwatch app that starts the timer and shows the stopped time.

Start the stopwatch with a promise
End the stopwatch on a random time between 1-10 seconds
When the stopwatch stops, display the time it took -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Small #1</title>
	</head>
	<body>
		<script>
			let startTime = 0;
			function getRandomSeconds(max) {
				return Math.floor(Math.random() * Math.floor(max));
			}
			console.log(getRandomSeconds(10));

			const promise1 = new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve("time");
				}, 300);
			});

			promise1.then((value) => {
				console.log(value);
			});

			console.log(promise1);
		</script>
	</body>
</html>
